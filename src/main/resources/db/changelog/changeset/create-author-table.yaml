databaseChangeLog:
  - changeSet:
      id: create-author
      author: Luka
      changes:
        - createTable:
            tableName: contacts
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: false
                    nullable: false
              - column:
                  name: name
                  type: string
                  constraints:
                    nullable: false
              - column:
                  name: lastName
                  type: string
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: string
                  constraints:
                    nullable: false
              - column:
                  name: number
                  type: string
                  constraints:
                    nullable: false

